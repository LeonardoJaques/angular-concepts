<section class="container">
  <h2 class="titulo">Transferencias</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__conteudo">Data</th>
      <th class="tabela__conteudo">Valor</th>
      <th class="tabela__conteudo">Destino</th>
    </thead>
    <tbody *ngIf="transferencias?.length > 0; else semTransferencias">
      <tr class="tabela__linha" *ngFor="let transferencia of transferencias">
        <td class="tabela__conteudo">{{transferencia?.data | date:"short" }}
        </td>
        <td class="tabela__conteudo">{{transferencia?.valor | currency}}</td>
        <td class="tabela__conteudo">{{transferencia?.destino}}</td>
      </tr>
    </tbody>
    <ng-template #semTransferencias>
      <p class="tabela__semtransferencias">
        Você não realizou nenhuma transferência ainda.
      </p>
    </ng-template>
  </table>
</section>
